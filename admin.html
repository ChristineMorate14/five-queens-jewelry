<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Admin Dashboard</h1>
<table id="orders-table">
  <thead>
    <tr>
      <th>ID</th><th>Customer</th><th>Email</th><th>Items</th><th>Total</th><th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script src="supabase.js"></script>
<script>
async function loadOrders() {
  const { data: orders, error } = await supabase.from('orders').select('*').order('created_at', { ascending: false });
  if(error){ console.error(error); return; }
  const tbody = document.querySelector('#orders-table tbody');
  tbody.innerHTML = '';
  orders.forEach(order => {
    const tr = document.createElement('tr');
    const itemsText = order.items.map(i => i.name).join(', ');
    tr.innerHTML = `
      <td>${order.id}</td>
      <td>${order.name}</td>
      <td>${order.email}</td>
      <td>${itemsText}</td>
      <td>$${order.total}</td>
      <td>${order.status}</td>
      <td>
        <button class="paid">Mark Paid</button>
        <button class="delivered">Mark Delivered</button>
      </td>
    `;
    tr.querySelector('.paid').addEventListener('click', () => updateStatus(order.id, 'paid'));
    tr.querySelector('.delivered').addEventListener('click', () => updateStatus(order.id, 'delivered'));
    tbody.appendChild(tr);
  });
}

async function updateStatus(orderId, status) {
  try {
    const response = await fetch('https://<project-ref>.functions.supabase.co/update-order-status', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ orderId, status })
    });
    const result = await response.json();
    if(result.error){ alert(result.error); return; }
    loadOrders();
  } catch(err){ console.error(err); alert("Error updating order"); }
}

loadOrders();
</script>
</body>
</html>
