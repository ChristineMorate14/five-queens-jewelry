<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Five Queens Jewelry</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Five Queens Jewelry</h1>
<div id="products-container"></div>

<div id="cart">
  <h2>Cart</h2>
  <ul id="cart-items"></ul>
  <p id="cart-total">Total: $0</p>

<form id="checkout-form">
  <input type="text" id="customer-name" placeholder="Your Name" required>
  <input type="email" id="customer-email" placeholder="Email" required readonly>
  <input type="text" id="customer-phone" placeholder="Phone" required>
  <textarea id="customer-address" placeholder="Shipping Address" required></textarea>
  <button type="submit">Place Order</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script src="supabase.js"></script>
<script>


  // Load user info if logged in
async function loadUserInfo() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) {
    alert('Please log in to checkout');
    window.location.href = 'auth.html';
    return;
  }

  const userId = session.user.id;

  // Fill email
  document.getElementById('customer-email').value = session.user.email;

  // Fetch saved profile info
  const { data: profile, error } = await supabase
    .from('user_profiles')
    .select('*')
    .eq('id', userId)
    .single();

  if (!error && profile) {
    document.getElementById('customer-name').value = profile.name;
    document.getElementById('customer-phone').value = profile.phone;
    document.getElementById('customer-address').value = profile.address;
  }
}
loadUserInfo();

  
let cart = [];

async function loadProducts() {
  const { data: products, error } = await supabase.from('products').select('*');
  if (error) { console.error(error); return; }
  const container = document.getElementById('products-container');
  container.innerHTML = '';
  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.image_url}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      <button class="add-btn">Add to Cart</button>
    `;
    card.querySelector('.add-btn').addEventListener('click', () => addToCart(product));
    container.appendChild(card);
  });
}

function addToCart(product) {
  cart.push(product);
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - $${item.price}`;
    cartItems.appendChild(li);
    total += parseFloat(item.price);
  });
  document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
}

document.getElementById('checkout-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  if(cart.length === 0){ alert("Cart is empty!"); return; }
  const order = {
    name: document.getElementById('customer-name').value,
    email: document.getElementById('customer-email').value,
    phone: document.getElementById('customer-phone').value,
    address: document.getElementById('customer-address').value,
    items: cart,
    total: cart.reduce((sum, item) => sum + parseFloat(item.price), 0),
    status: 'pending'
  };
  const { data, error } = await supabase.from('orders').insert([order]);
  if(error){ alert("Error placing order"); console.error(error); return; }
  alert("Order placed successfully!");
  cart = [];
  updateCart();
  document.getElementById('checkout-form').reset();
});

loadProducts();
</script>
</body>
</html>
