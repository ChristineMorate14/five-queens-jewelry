<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Queens Jewelry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .product-card p {
      margin: 0;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Five Queens Jewelry</h1>
<div id="products-container"></div>

<!-- Supabase JS client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const SUPABASE_URL = "https://iosezfjvavmrlakobzej.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_v023oj_IxpqsRQ7sYPuhkA_EmWJJ22B";
  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadProducts() {
    const { data: products, error } = await supabase
      .from('products') // Make sure your table is named 'products'
      .select('*');

    if (error) {
      console.error('Error fetching products:', error);
      return;
    }

    const container = document.getElementById('products-container');
    container.innerHTML = ''; // Clear previous content

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image_url}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
      `;
      container.appendChild(card);
    });
  }

  loadProducts();
</script>
</body>
</html>
